<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>

    <!-- 引入本地 Prism 核心文件和样式 -->
    <link href="https://ignoransel.github.io/libs/prism/prism.css" rel="stylesheet" />
    <script src="https://ignoransel.github.io/libs/prism/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- 引入 marked -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            /* 固定宽度 */
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
            flex-shrink: 0;
            /* 防止左侧栏缩小 */
            transition: transform 0.3s ease-in-out;
            /* 使侧边栏的显示和隐藏更流畅 */
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sidebar li:hover {
            background-color: #ddd;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
            overflow: auto;
            transition: margin-left 0.3s ease-in-out;
            /* 平滑过渡 */
        }

        #content h1 {
            color: #333;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            #sidebar {
                width: 200px;
                /* 调整为较小的宽度 */
                padding: 10px;
            }

            #content {
                padding: 10px;
                margin-left: 0;
                /* 当侧边栏隐藏时，右侧内容区扩展 */
            }

            #sidebar ul {
                font-size: 14px;
                /* 更小的字体 */
            }

            /* 在小屏幕下隐藏侧边栏 */
            #sidebar {
                display: none;
            }

            /* 让侧边栏按钮可见 */
            #toggle-button {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 1000;
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: grab;
                /* 改为可抓取的指针 */
            }

            #toggle-button:active {
                cursor: grabbing;
                /* 拖动时的指针 */
            }

            #content {
                margin-left: 0;
                /* 内容区宽度不受侧边栏影响 */
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar for file list -->
    <div id="sidebar">
        <h3>文件目录</h3>
        <ul id="file-list"></ul>
    </div>

    <!-- Content area to display markdown content -->
    <div id="content">
        <h2 id="default-message">请选择一个文件查看</h2>
        <div id="file-content"></div>
    </div>
    <!-- 可拖动按钮 -->
    <button id="toggle-button" style="display: none; position: absolute; top: 20px; left: 20px;" draggable="true">
        <span>☰</span><span> 完整显示点这个</span>
    </button>

    <script>
        // 获取按钮元素
        const toggleButton = document.getElementById('toggle-button');

        // 添加拖拽事件处理器
        toggleButton.addEventListener('dragstart', (e) => {
            const rect = toggleButton.getBoundingClientRect();
            e.dataTransfer.setData('text/plain', ''); // 必须设置这个，以便拖拽工作
            e.dataTransfer.setDragImage(toggleButton, rect.width / 2, rect.height / 2);
            toggleButton.style.position = 'absolute'; // 设置按钮的绝对定位
        });

        toggleButton.addEventListener('drag', (e) => {
            if (e.clientX === 0 && e.clientY === 0) return;

            // 更新按钮的位置
            toggleButton.style.top = `${e.clientY - 20}px`; // 更新按钮的垂直位置
            toggleButton.style.left = `${e.clientX - 20}px`; // 更新按钮的水平位置
        });

        toggleButton.addEventListener('dragend', (e) => {
            toggleButton.style.top = `${e.clientY - 20}px`; // 保持拖动结束后的位置
            toggleButton.style.left = `${e.clientX - 20}px`; // 保持拖动结束后的位置
        });

        // 检测屏幕大小，展示/隐藏按钮
        if (window.innerWidth <= 768) {
            toggleButton.style.display = 'block';
        }

        // 加载 JSON 文件，获取 Markdown 文件列表
        fetch('files.json')
            .then(response => response.json())
            .then(data => {
                const fileListElement = document.getElementById('file-list');
                data.files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    listItem.onclick = () => loadMarkdown(file.path);  // 加载 Markdown 文件
                    fileListElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('加载 JSON 文件时出错:', error);
                document.getElementById('file-list').innerHTML = '<p>无法加载文件列表。</p>';
            });

        // 根据路径加载和渲染 Markdown 文件
        function loadMarkdown(filePath) {
            const defaultMessage = document.getElementById('default-message');
            if (defaultMessage) {
                defaultMessage.style.display = 'none';
            }

            const baseUrl = "https://ignoransel.github.io/Study/pcl2/";
            const fullUrl = new URL(filePath, baseUrl).href;
            fetch(fullUrl)
                .then(response => response.text())
                .then(markdownContent => {
                    const htmlContent = marked.parse(markdownContent);
                    const contentElement = document.getElementById('file-content');
                    contentElement.innerHTML = htmlContent;

                    Prism.highlightAll(); // 语法高亮
                })
                .catch(error => {
                    console.error('加载 Markdown 文件时出错:', error);
                    document.getElementById('file-content').innerHTML = '<p>无法加载文件内容。</p>';
                });
        }
    </script>
</body>

</html>
