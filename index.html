<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgnorAnsel 的个人网页</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://github.com/IgnorAnsel.png" alt="GitHub头像">
                <h2>IgnorAnsel</h2>
                <p>软件开发者</p>
            </div>
            <div class="contact">
                <h3>联系方式</h3>
                <ul>
                    <li>GitHub: <a href="https://github.com/IgnorAnsel" target="_blank">github.com/IgnorAnsel</a></li>
                    <li>Email: ansel09@163.com</li>
                    <li>Bilibili: <a href="https://space.bilibili.com/286896507?spm_id_from=333.1007.0.0" target="_blank">Ansel-谷沐苏</a></li>
                </ul>
            </div>
        </div>

        <!-- 右侧项目和待定区域 -->
        <div class="projects">
            <h3>我的内容</h3>
            <!-- 选项卡按钮 -->
            <div class="tabs">
                <button class="tab-button active" data-tab="github-projects" onclick="showTab('github-projects')">GitHub 项目</button>
                <button class="tab-button" data-tab="pending" onclick="showTab('pending')">待定</button>
            </div>

            <!-- GitHub 项目区 -->
            <div id="github-projects" class="tab-content" style="display: block;">
                <div class="project-list">
                    <div class="project-card">
                        <h4>QBlueprint</h4>
                        <p>项目描述 1</p>
                        <a href="https://github.com/IgnorAnsel/QBlueprint" target="_blank">查看项目</a>
                    </div>
                    <div class="project-card">
                        <h4>urdf_editor</h4>
                        <p>项目描述 2</p>
                        <a href="https://github.com/IgnorAnsel/urdf_editor" target="_blank">查看项目</a>
                    </div>
                </div>
            </div>

            <!-- 待定区 -->
            <div id="pending" class="tab-content" style="display: none;">
                <p>与 ChatGPT 聊天吧！</p>
                <div id="chat-box">
                    <div id="chat-log"></div>
                    <input type="text" id="user-input" placeholder="请输入消息...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
